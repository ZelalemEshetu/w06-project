<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Temple Album</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="temples.html">Temples</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Welcome to the Temple Album</h2>
        <p>Explore famous temples around the world with images and descriptions.</p>

        <!-- Example images with lazy loading -->
        <section class="temple-images">
            <img src="images/salt-lake-temple.jpeg" alt="Salt Lake Temple" loading="lazy">
            <img src="images/temple-2.jpeg" alt="Temple 2" loading="lazy">
            <img src="images/temple-3.jpeg" alt="Temple 3" loading="lazy">
        </section>

        <!-- Contact form -->
        <section class="contact-form">
            <h3>Contact Us</h3>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Zelalem Eshetu</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
